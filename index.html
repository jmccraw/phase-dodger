      },
      "dodge": {
        "seconded": false,
        "speed": 200,
        "offset": 1
      },
      "bonus": {
        "speed": 400,
        "offset": 1
      }
    };

    /**
      * Launches the game, if on mobile
      */
    var launchTheGame = function() {
      var theGame = document.getElementById("dodgeGame");
      theGame.style.display = "block";
      theGame.scrollIntoView();
    };
    if (/\/m\//.test(window.location.href) || window.innerWidth < 800) {
      gameLauncher = document.getElementById("dodgeGameMobileTap");
      gameLauncher.addEventListener("click", launchTheGame, false);
    }

    // set up the Phaser game instance
    game = new Phaser.Game(417, 600, Phaser.AUTO, "dodgeGame");

    /**
      * The main game state
      */
    var _MAIN = {
      /**
        * The text that appears over a character's head
        * @param{String} text The text to display above head
        * @param{boolean} bonus Whether this is a bonus catch phrase or hiccup
        * @param{boolean} shift Whether to shift left or up
        */
      "popUpText": function(text, bonus, shift) {
        var tempLabel;
        var tempTween;
        var tempSprite;
        var tempTween2;
        var leftSide = (player.x + (player.width * 2) >= game.world.width ? true : false);

        // if the player text can be on the right
        if (!leftSide) {
          tempLabel = game.add.text(
            (!shift ? player.x + (player.width / 2) : player.x + 10),
            (!shift ? player.y : player.y + 40),
            text, {
              "font": "400 15px/1 Arcade-Normal, sans-serif",
              "fill": "#fff",
              "align": "center"
            });
        }
        // if the player is too far to the right, display the text on the left, instead
        else {
          tempLabel = game.add.text(
            (!shift ? player.x + (player.width / 2) : player.x + player.width + 10),
            (!shift ? player.y : player.y + 40),
            text, {
              "font": "400 15px/1 Arcade-Normal, sans-serif",
              "fill": "#fff",
              "align": "center"
            });
        }
        tempLabel.anchor.setTo(0.5, 0.5);
        // if the player has enough space on the right, display it there
        if (!leftSide) {
          tempTween = game.add.tween(tempLabel).to(
            (!shift ? {"y": tempLabel.y - 20} : {"x": tempLabel.x - 35, "y": tempLabel.y - 58}),
            (!shift ? 300 : 600),
            Phaser.Easing.Linear.None, true, 0, 0, false)
            .to({"alpha": 0}, 200, Phaser.Easing.Linear.None, true, 0, 0, false);
        }
        // else, display it on the left
        else {
          tempTween = game.add.tween(tempLabel).to(
            (!shift ? {"y": tempLabel.y - 20} : {"x": tempLabel.x + player.width + 35, "y": tempLabel.y - 58}),
            (!shift ? 300 : 600),
            Phaser.Easing.Linear.None, true, 0, 0, false)
            .to({"alpha": 0}, 200, Phaser.Easing.Linear.None, true, 0, 0, false);
        }
        tempTween._lastChild.onComplete.add(function() {
          tempLabel.destroy();
        });
        // increment how many times user caught something
        ++settings.global.getCount;
        // display the hiccup after every fifth drink/bonus caught
        if ((settings.global.getCount === 5) && !bonus) {
          settings.global.getCount = 0;
          var tempSprite;
          // if the player has enough space on the right, display it there
          if (!leftSide) {
            tempSprite = game.add.sprite(player.x + player.width + 25, player.y + 25, "hiccup");
          }
          // else, display it on the left
          else {
            tempSprite = game.add.sprite(player.x - 30, player.y + 25, "hiccupAlt");
          }
          tempSprite.anchor.setTo(0.5, 0.5);
          var tempTween2 = game.add.tween(tempSprite).to({"y": tempSprite.y - 15}, 300, Phaser.Easing.Linear.None, true, 0, 0, false)
            .to({"alpha": 0}, 200, Phaser.Easing.Linear.None, true, 0, 0, false);
          tempTween2._lastChild.onComplete.add(function() {
            tempSprite.kill();
          });
        }
      },

      "generateCatchPhrase": function() {
        var phrase;
        var leftSide = (player.x + (player.width * 2) >= game.world.width ? true : false);
        if (!leftSide) {
          phrase = game.add.sprite(player.x + player.width + 23, player.y - 20, "catchPhrase" + (game.time.now % 2 === 0 ? "" : "2"));
        }
        else {
          phrase = game.add.sprite(player.x - 45, player.y - 20, "catchPhrase" + (game.time.now % 2 === 0 ? "Alt" : "2Alt"));
        }
        phrase.anchor.setTo(0.5, 0.5);
        var phraseTween = game.add.tween(phrase).to({"y": phrase.y - 15}, 600, Phaser.Easing.Linear.None, true, 0, 0, false)
          .to({"alpha": 0}, 200, Phaser.Easing.Linear.None, true, 0, 0, false);
        phraseTween._lastChild.onComplete.add(function() {
          phrase.kill();
        });
      },

      "addCollectible": function(player, collectible) {
        collectible.kill();
        settings.global.score += 100;
        scoreboard.text = "SCORE: " + settings.global.score;
        this.popUpText("+100", false, false);
      },

      "collectBonus": function(player, chalice) {
        chalice.kill();
        settings.global.score += 1000;
        scoreboard.text = "SCORE: " + settings.global.score;
        this.popUpText("+1000", true, true);
        this.generateCatchPhrase();
      },

      "killPlayer": function(player, dodge) {
        // stop all the timer loops from generating new objects
        game.time.removeAll();
        var blood = game.add.emitter(player.x + (player.width / 2), dodge.y, 200);
        blood.makeParticles("blood");
        blood.start(false, 800, 30);
        player.body.velocity.x = 0;
        player.animations.stop();
        collectibles.setAll("body.velocity.y", 0);
        collectibles.setAll("body.gravity.y", 0);
        dodges.setAll("body.velocity.y", 0);
        dodges.setAll("body.gravity.y", 1);
        bonuses.setAll("body.velocity.y", 0);
        bonuses.setAll("body.gravity.y", 0);
        bonuses.forEach(function(self) {
          self.animations.stop();
        });
        game.tweens.pauseAll();
        settings.player.killed = true;
        setTimeout(function() {
          game.state.start("gameover");
        }, 2500);
      },

      "moveLeft": function() {
        if (!settings.player.killed) {
          player.body.velocity.x = -settings.player.speed;
        }
      },

      "moveRight": function() {
        if (!settings.player.killed) {
          player.body.velocity.x = settings.player.speed;
        }
      },

      "stopMoving": function() {
        player.body.velocity.x = 0;
        player.animations.stop();
        // if the user is using two buttons to move, where both pressed, account for that
        if (cursors.left.isDown) {
          this.moveLeft();
        }
        else if (cursors.right.isDown) {
          this.moveRight();
        }
      },

      "testMovement": function(touch) {
        var playerOffset = player.x + (player.width / 2);
        if (!settings.player.killed) {
          if (touch.position.x < playerOffset) {
            this.moveLeft();
          }
          else if (touch.position.x > playerOffset) {
            this.moveRight();
          }
          else {
            this.stopMoving();
          }
        }
      },

      "createCollectible": function() {
        var collectible = collectibles.create(game.rnd.integerInRange(30, game.world.width - 30), -47, "collect");
        collectible.outOfBoundsKill = true;
        collectible.body.velocity.y = 100;
        collectible.body.gravity.y = settings.collectible.speed + settings.collectible.offset;
      },

      "createDodge": function() {
        var dodge = dodges.create(game.rnd.integerInRange(30, game.world.width - 60), -60, "dodge");
        dodge.outOfBoundsKill = true;
        dodge.body.gravity.y = settings.dodge.speed + settings.dodge.offset;
        dodge.body.setSize(dodge.width, 10, 0, 0);
        dodge.anchor.setTo(0.66, 0.3);
        game.add.tween(dodge).to({"angle": 360}, 2000).loop().start();
      },

      "createBonus": function() {
        var chalice = bonuses.create(game.rnd.integerInRange(30, game.world.width - 30), -75, "bonus");
        chalice.outOfBoundsKill = true;
        chalice.body.gravity.y = settings.bonus.speed + settings.bonus.offset;
        chalice.anchor.setTo(0.5, 0.5);
        chalice.animations.add("bubble");
        chalice.animations.play("bubble", 5, true);
      },

      "preload": function() {
        // reset the game variables
        settings = {
          "global": {
            "mobile": settings.global.mobile,
            "score": 0,
            "getCount": 0
          },
          "player": {
            "killed": false,
            "speed": 400
          },
          "collectible": {
            "speed": 250,
            "offset": 1
          },
          "dodge": {
            "seconded": false,
            "speed": 200,
            "offset": 1
          },
          "bonus": {
            "speed": 400,
            "offset": 1
          }
        };
      },

      "create": function() {
        // stop all the timer loops from generating new objects
        game.time.reset();

        // physics engine
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // main game background
        game.add.sprite(0, 0, "background");

        // create the player
        player = game.add.sprite(game.world.centerX - 34, game.world.height - 129, "character");
        game.physics.arcade.enable(player);
        player.body.collideWorldBounds = true;
        player.body.setSize(player.width, player.height / 2, 0, 0);

        // generate collectibles
        collectibles = game.add.group();
        collectibles.enableBody = true;

        // generate things to dodge
        dodges = game.add.group();
        dodges.enableBody = true;

        // generate bonus items to collect
        bonuses = game.add.group();
        bonuses.enableBody = true;

        // create the scoreboard
        scoreboard = game.add.text(205, 30,
          "SCORE: " + settings.global.score, {
            "font": "400 15px/1 Arcade-Normal, sans-serif",
            "fill": "#fff",
            "align": "right"
          });
        scoreboard.anchor.setTo(0, 0.5);

        // increment collectible timer
        game.time.events.loop(300, function() {
          ++settings.collectible.offset;
        }, this);

        // increment bonus timer
        game.time.events.loop(1000, function() {
          ++settings.bonus.offset;
        }, this);

        // increment dodge timer
        game.time.events.loop(500, function() {
          ++settings.dodge.offset;
        }, this);

        // add the first collectible and generate a loop
        this.createCollectible();
        game.time.events.loop(2000 - (settings.collectible.offset / 2), function() {
          this.createCollectible();
        }, this);
        // generate second collectible
        game.time.events.loop(4500 - (settings.collectible.offset / 2), function() {
          this.createCollectible();
        }, this);

        // add first dodge and generate loop
        this.createDodge();
        game.time.events.loop(3500 - (settings.dodge.offset / 2), function() {
          this.createDodge();
        }, this);
        // generate second dodge loop
        game.time.events.loop(3000 - (settings.dodge.offset / 2), function() {
          this.createDodge();
        }, this);

        // generate bonus loop
        game.time.events.loop(15000 - (settings.bonus.offset / 2), function() {
          this.createBonus();
        }, this);

        // target inputs
        cursors = game.input.keyboard.createCursorKeys();
        cursors.left.onDown.add(this.moveLeft, this);
        cursors.left.onUp.add(this.stopMoving, this);
        cursors.right.onDown.add(this.moveRight, this);
        cursors.right.onUp.add(this.stopMoving, this);
        game.input.onDown.add(this.testMovement, this);
        game.input.onUp.add(this.stopMoving, this);
      },

      "update": function() {
        if (!settings.player.killed) {
          if ((game.time.totalElapsedSeconds() > 0.5) && !settings.dodge.seconded) {
            settings.dodge.seconded = true;
            this.createDodge();
          }
          // collision detections
          game.physics.arcade.overlap(player, collectibles, this.addCollectible, null, this);
          game.physics.arcade.overlap(player, dodges, this.killPlayer, null, this);
          game.physics.arcade.overlap(player, bonuses, this.collectBonus, null, this);
        }
      }
    };

    /**

      */
    var _BOOT = {
      "preload": function() {
        game.load.image("progress", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAAAUAQMAAADyauCJAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAADUExURf///6fEG8gAAAAPSURBVCjPY2AYBaOAgQEAAggAATy5/7MAAAAASUVORK5CYII=");
        game.stage.backgroundColor = "#d7924a";

        if (/\/m\//.test(window.location.href)) {

          if ((window.innerHeight * (game.width / game.height) > 305) || (window.innerHeight >= 600)) {

          console.log("_trackEvent", "Vulture, Video Game", "Game of Thrones", "Mobile");

        }
      },

      "create": function() {
        game.state.start("load");
      }
    };

      "create": function() {
        game.state.start("start");
      }
    };

    /**
      * The start screen
      */
    var _START = {
      "gamePress": function() {
        console.log("_trackEvent", "Vulture, Video Game", "Game of Thrones", "Start Game");
        // _gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Start Game"]);
        settings.global.mobile = true;
        if (!settings.global.mobile) {
          game.state.start("main");
        }
        else {
           game.state.start("tutorial");
          // game.state.start("main");
        }
      },

      "create": function() {
        game.add.sprite(0, 0, (!settings.global.mobile ? "tutorialDesktop" : "tutorialMobile"));
        var key = game.input.keyboard.createCursorKeys();
        key.up.onUp.add(this.gamePress, this);
        game.input.onUp.add(this.gamePress, this);
      }
    };

    /**
      * Tutorial for mobile users
      */
    var _TUTORIAL = {
      "tutorialText": {},
      "tutorialPlayer": {},
      "tempScore": {},
      "hit": {},
      "hitCount": 0,

      "gameStart": function() {
        game.state.start("main");
      },

      "continueCountdown": function(countdown, text, last) {
        var tempTween;
        var self = this;
        countdown.text = text;
        countdown.scale.x = 1;
        countdown.scale.y = 1;
        countdown.alpha = 1;
        game.add.tween(countdown).to({"alpha": 0}, 1000, Phaser.Easing.Linear.NONE, true, 0, 0, false);
        tempTween = game.add.tween(countdown.scale).to({"x": 3, "y": 3}, 1000, Phaser.Easing.Linear.NONE, true, 0, 0, false);
        tempTween._lastChild.onComplete.add(function() {
          if (!last) {
            self.continueCountdown(countdown, 1, true);
            game.add.tween(self.tutorialPlayer).to({"alpha": 0}, 500, Phaser.Easing.Linear.NONE, true, 0, 0, false)
              .onComplete.add(function() {
                self.tutorialPlayer.kill();
              });
          }
          else {
            countdown.destroy();
            self.gameStart();
          }
        });
      },

      "startCountdown": function() {
        var tempTween;
        var self = this;
        var countdown = game.add.text(game.world.centerX, game.world.centerY, "3", {
          "font": "400 30px/1.5 Arcade-Normal, Arial, sans-serif",
          "fill": "#fff",
          "textAlign": "center"
        });
        countdown.anchor.setTo(0.5, 0.4);
        game.add.tween(countdown).to({"alpha": 0}, 1000, Phaser.Easing.Linear.NONE, true, 0, 0, false);
        tempTween = game.add.tween(countdown.scale).to({"x": 3, "y": 3}, 1000, Phaser.Easing.Linear.NONE, true, 0, 0, false);
        tempTween._lastChild.onComplete.add(function() {
          self.continueCountdown(countdown, 2, false);
        });
      },

      "registerHit": function() {
        var tempTween;
        var self = this;
        if (self.hitCount === 1) {
          self.hit.kill();
          tempTween = game.add.tween(self.tutorialText).to({"alpha": 0}, 500, Phaser.Easing.Linear.NONE, true, 0, 0, false);
          tempTween._lastChild.onComplete.add(function() {
            self.tutorialText.destroy();
            self.startCountdown();
          });
        }
        else {
          self.hit.alpha = 0;
          self.hit.x = game.world.x + game.world.width - 100;
          tempTween = game.add.tween(self.tutorialText).to({"alpha": 0}, 500, Phaser.Easing.Linear.NONE, true, 0, 0, false);
          tempTween._lastChild.onComplete.add(function() {
            self.hitCount = 1;
            self.tutorialText.text = "TAP AND\n  HOLD\nTO MOVE\n RIGHT";
            self.tutorialText.x = game.world.width - self.tutorialText.width - 45;
            game.add.tween(self.tutorialText).to({"alpha": 1}, 500, Phaser.Easing.Linear.NONE, true, 0, 0, false);
            game.add.tween(self.hit).to({"alpha": 1}, 500, Phaser.Easing.Linear.NONE, true, 0, 0, false);
          });
        }
      },

      "moveLeft": function() {
        this.tutorialPlayer.body.velocity.x = -settings.player.speed;
      },

      "moveRight": function() {
        this.tutorialPlayer.body.velocity.x = settings.player.speed;
      },

      "stopMoving": function() {
        this.tutorialPlayer.body.velocity.x = 0;
        this.tutorialPlayer.animations.stop();
      },

      "testMovement": function(touch) {
        var playerOffset = this.tutorialPlayer.x + (this.tutorialPlayer.width / 2);
        if (touch.position.x < playerOffset) {
          this.moveLeft();
        }
        else if (touch.position.x > playerOffset) {
          this.moveRight();
        }
        else {
          this.stopMoving();
        }
      },

      "preload": function() {
        game.load.image("hitLocation", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeAgMAAABGXkYxAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAJUExURQAAAP///4sWDxKB31YAAAABdFJOUwBA5thmAAAAOUlEQVQY02NgYGBYtYABAjAYWqFRDdgZXFNDQ7OwMpiWhgLBCmyMlSA6NGwBaQw8BuJxBj7H4/QyAHRlPYfjicKDAAAAAElFTkSuQmCC");
      },

      "create": function() {
        // physics engine
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // main game background
        game.add.sprite(0, 0, "background");

        this.tutorialText = game.add.text(game.world.x + 30, game.world.centerY + 140, "TAP AND\n  HOLD\nTO MOVE\n  LEFT", {
          "font": "400 11px/1.5 Arcade-Normal, Arial, sans-serif",
          "fill": "#fff",
          "textAlign": "center"
        });

        // create the player
        this.tutorialPlayer = game.add.sprite(game.world.centerX - 34, game.world.height - 129, "character");
        game.physics.arcade.enable(this.tutorialPlayer);
        this.tutorialPlayer.body.collideWorldBounds = true;
        this.tutorialPlayer.body.setSize(this.tutorialPlayer.width, this.tutorialPlayer.height / 2, 0, 0);

        this.tempScore = game.add.text(205, 30,
          "SCORE: " + settings.global.score, {
            "font": "400 15px/1 Arcade-Normal, sans-serif",
            "fill": "#fff",
            "align": "right"
          });
        this.tempScore.anchor.setTo(0, 0.5);

        // create hit point
        this.hit = game.add.sprite(game.world.x + 50, game.world.centerY + 210, "hitLocation");
        game.physics.arcade.enable(this.hit);

        game.input.onDown.add(this.testMovement, this);
        game.input.onUp.add(this.stopMoving, this);
      },

      "update": function() {
        game.physics.arcade.overlap(this.tutorialPlayer, this.hit, this.registerHit, null, this);
      }
    };

    /**
      * The game over screen
      */
    var _GAMEOVER = {
      "finalScore": {},
      "shareScore": {},
      "facebook": {},
      "twitter": {},
      "tyrion": {},
      "gameOver": {},
      "subtext": {},
      "tryAgain": {},
      "bigText": {
        "font": "400 27px/1.5 Arcade-Normal, Arial, sans-serif",
        "fill": "#fff",
        "align": "center"
      },
      "mediumText": {
        "font": "400 20px/1.5 Arcade-Normal, Arial, sans-serif",
        "fill": "#fff",
        "align": "center"
      },
      "smallText": {
        "font": "400 12px/1.5 Arcade-Normal, Arial, sans-serif",
        "fill": "#fff",
        "align": "center"
      },

      "shareToFacebook": function() {
        FB.ui({
          "method": "feed",
          "link": window.location.href,
          "picture": "http://pixel.nymag.com/content/dam/daily/vulture/2014/05/15/15-game-of-thrones.jpg",
          "name": "“Game of Thrones” The Retro Game",
          "caption": " ",
          "description": "I drank " + settings.global.score + " glasses of wine in Vulture's retro “Game of Thrones” game."
        }, function(response){});

        // Omniture custom tracking
        //G.readOmnitureOnPageView(this, "38", link + " Facebook Customized Share");
        // Google Analytics Event tracking
        //_gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Facebook Share"]);
      },

      "shareToTwitter": function() {
        // try to launch native app
        if (/\/m\//.test(window.location.href)) {
          window.location.href = "twitter://post?message=" + encodeURIComponent("I drank " + settings.global.score +
            " glasses of wine in @Vulture's @GameofThrones #retrograme! #BeatThat " + window.location.href);
        }
        // otherwise, do it the standard way
        setTimeout(function() {
          window.open("http://twitter.com/intent/tweet" +
            "?source=tweetbutton&text=" + encodeURIComponent("I drank " + settings.global.score +
            " glasses of wine in @Vulture's @GameofThrones #retrograme! #BeatThat") + "+" + encodeURIComponent(window.location.href), "Tweet Your Score",
            "width=600,height=300,left=" + Math.ceil((window.innerWidth / 2) - 300) + ",top=" + Math.ceil((window.innerHeight / 2) - 127));
        }, 100);

        // Omniture custom tracking
        //G.readOmnitureOnPageView(this, "39", link + " Twitter Customized Share");
        // Google Analytics Event tracking
        //_gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Twitter Share"]);
      },

      "restartGame": function() {
        console.log("_trackEvent", "Vulture, Video Game", "Game of Thrones", "Restart Game, Key");
        // _gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Restart Game, Key"]);
        // stop all the timer loops from generating new objects
        game.time.reset();
        game.state.start("main");
      },

      "restartGameTap": function(tap) {
        if (!tap.targetObject) {
          console.log("_trackEvent", "Vulture, Video Game", "Game of Thrones", "Restart Game, Tap");
          // _gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Restart Game, Tap"]);
          game.state.start("main");
        }
      },

      "preload": function() {
        this.finalScore = game.add.text(game.world.centerX, 65, "SCORE " + settings.global.score, this.bigText);
        this.finalScore.anchor.setTo(0.5, 0.5);
        this.finalScore.alpha = 0;

        this.shareScore = game.add.text(game.world.centerX, 140, "SHARE YOUR SCORE:", this.mediumText);
        this.shareScore.anchor.setTo(0.5, 0.5);
        this.shareScore.alpha = 0;
        this.facebook = game.add.button(40, 160, "facebook", this.shareToFacebook, this);
        this.facebook.alpha = 0;
        this.twitter = game.add.button(220, 160, "twitter", this.shareToTwitter, this);
        this.twitter.alpha = 0;

        this.gameOver = game.add.text(game.world.centerX, game.world.centerY - 10, "GAME OVER", this.bigText);
        this.gameOver.anchor.setTo(0.5, 0.5);
        this.gameOver.alpha = 0;
        this.subtext = game.add.text(game.world.centerX, game.world.centerY + 40, "“IT’S NOT EASY BEING DRUNK\nALL THE TIME. IF IT WERE EASY,\nEVERYONE WOULD DO IT.”", this.smallText);
        this.subtext.anchor.setTo(0.5, 0.5);
        this.subtext.alpha = 0;

        if (settings.global.mobile) {
          this.tryAgain = game.add.text(game.world.centerX, game.world.height - 65, "TRY AGAIN", this.mediumText);
        }
        else {
          this.tryAgain = game.add.sprite(game.world.centerX, game.world.height - 65, "tryAgain");
        }
        this.tryAgain.anchor.setTo(0.5, 0.5);
        this.tryAgain.alpha = 0;
      },

      "create": function() {
        this.tyrion = game.add.sprite(game.world.centerX - 72, game.world.Y - 97, "dead");
        game.add.tween(this.tyrion).to({"y": 405}, 2000, Phaser.Easing.Bounce.Out, true, 0, 0, false);

        game.add.tween(this.finalScore).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 1000, 0, false);

        game.add.tween(this.shareScore).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 1500, 0, false);
        game.add.tween(this.facebook).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 1700, 0, false);
        game.add.tween(this.twitter).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 1700, 0, false);

        game.add.tween(this.gameOver).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 2200, 0, false);
        game.add.tween(this.subtext).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 2400, 0, false);

        game.add.tween(this.tryAgain).to({"alpha": 1}, 500, Phaser.Easing.Linear.None, true, 2600, 0, false)
          .to({"alpha": 0}, 500, Phaser.Easing.Linear.None, true, 0, Number.MAX_VALUE, true);

        var keys = game.input.keyboard.createCursorKeys();
        keys.left.onUp.add(this.restartGame, this);
        keys.right.onUp.add(this.restartGame, this);
        keys.up.onUp.add(this.restartGame, this);
        keys.down.onUp.add(this.restartGame, this);
        game.input.onUp.add(this.restartGameTap, this);

        // send score to Google Analytics
        console.log("_trackEvent", "Vulture, Video Game", "Game of Thrones", "Score: " + settings.global.score);
        // _gaq.push(["_trackEvent", "Vulture, Video Game", "Game of Thrones", "Score: " + settings.global.score]);
      }
    };

    game.state.add("boot", _BOOT);
    game.state.add("load", _LOAD);
    game.state.add("tutorial", _TUTORIAL);
    game.state.add("start", _START);
    game.state.add("main", _MAIN);
    game.state.add("gameover", _GAMEOVER);
    game.state.start("boot");
  // })();
  </script>
