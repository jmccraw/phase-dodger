  // ;(function() {
    "use strict";

    var game;
    var player;
    var cursors;
    var collectibles;
    var dodges;
    var scoreboard;
    var settings = {
      "global": {
        "timer": {},
        "score": 0
      },
      "player": {
        "killed": false,
        "speed": 400
      },
      "collectible": {
        "first": true,
        "speed": 200,
        "timer": 0,
        "offset": 1
      },
      "dodge": {
        "first": true,
        "second": true,
        "speed": 200,
        "timer1": 0,
        "timer2": 0,
        "offset": 1
      }
    };

    game = new Phaser.Game(417, 600, Phaser.AUTO, "dodgeGame");

    /**
      * The main game state
      */
    var _MAIN = {
      "addCollectible": function(player, collectible) {
        collectible.kill();
        settings.global.score += 100;
        scoreboard.text = "SCORE: " + settings.global.score;
      },

      "killPlayer": function(player, dodge) {
        var blood = game.add.emitter(player.x + (player.width / 2), dodge.y, 200);
        blood.makeParticles("blood");
        blood.start(false, 800, 30);
        collectibles.setAll("body.velocity.y", 0);
        collectibles.setAll("body.gravity.y", 0);
        dodges.setAll("body.velocity.y", 0);
        dodges.setAll("body.gravity.y", 1);
        game.tweens.pauseAll();
        settings.player.killed = true;
        setTimeout(function() {
          game.state.start("gameover");
        }, 2500);
      },

      "moveLeft": function() {
        if (!settings.player.killed) {
          player.body.velocity.x = -settings.player.speed;
        }
      },

      "moveRight": function() {
        if (!settings.player.killed) {
          player.body.velocity.x = settings.player.speed;
        }
      },

      "stopMoving": function() {
        player.body.velocity.x = 0;
        player.animations.stop();
      },

      "testMovement": function(touch) {
        var playerOffset = player.x + (player.width / 2);
        if (!settings.player.killed) {
          if (touch.position.x < playerOffset) {
            this.moveLeft();
          }
          else if (touch.position.x > playerOffset) {
            this.moveRight();
          }
          else {
            this.stopMoving();
          }
        }
      },

      "createCollectible": function() {
        settings.collectible.timer = 0;
        var collectible = collectibles.create(game.rnd.integerInRange(0, game.world.width - 30), -47, "collect");
        collectible.outOfBoundsKill = true;
        collectible.body.gravity.y = settings.collectible.speed + settings.collectible.offset;
      },

      "createDodge": function() {
        settings.dodge.timer1 = 0;
        settings.dodge.timer2 = 0;
        var dodge = dodges.create(game.rnd.integerInRange(0, game.world.width - 60), -60, "dodge");
        dodge.outOfBoundsKill = true;
        dodge.body.gravity.y = settings.dodge.speed + settings.dodge.offset;
        dodge.body.setSize(dodge.width, 10, 0, 0);
        dodge.anchor.setTo(0.66, 0.3);
        game.add.tween(dodge).to({"angle": 360}, 2000).loop().start();
      },

      "preload": function() {
        game.load.image("blood", "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUBAMAAAB/pwA+AAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAYUExURQAAAHMIEHcKDXcIEXYKDXcJDXYJDXcKDgdccrgAAAAHdFJOUwAf3h7fvr1opIWIAAAAX0lEQVQI11XOMQqAQAwEwBU/cASxFwtbsbC/H9j5DznI9zWX3cKtliEkAb6cO5hxW1UPf4rQfRE6OZAcmJzY2bIF36x+YWJrBQNnKzTcYnFy7ddMmFz5mQmDhcBc8M8LmC8m0BaJpJMAAAAASUVORK5CYII=");
      },

      "create": function() {
        // physics engine
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // main game background
        game.add.sprite(0, 0, "background");

        // create the player
        player = game.add.sprite(game.world.centerX - 34, game.world.height - 129, "character");
        game.physics.arcade.enable(player);
        player.body.collideWorldBounds = true;
        player.body.setSize(player.width, player.height / 2, 0, 0);

        // generate collectibles
        collectibles = game.add.group();
        collectibles.enableBody = true;

        // generate things to dodge
        dodges = game.add.group();
        dodges.enableBody = true;

        // create the scoreboard
        scoreboard = game.add.text(game.world.centerX + 20, 52,
          "SCORE: " + settings.global.score, {
            "font": "400 20px/1 Arial, sans-serif",
            "fill": "#fff",
            "align": "center"
          });

        // create global timer
        settings.global.timer = game.time.create(game);
        settings.global.timer.start();

        // increment collectible timer
        settings.global.timer.loop(1000, function() {
          ++settings.collectible.offset;
        });

        // increment dodge timer
        settings.global.timer.loop(750, function() {
          ++settings.dodge.offset;
        });

        if (game.scale.isPortrait || /\/m\//.test(window.location.href)) {
          game.scale.setShowAll();
          game.scale.refresh();
        }

        // target inputs
        cursors = game.input.keyboard.createCursorKeys();
        cursors.left.onDown.add(this.moveLeft, this);
        cursors.left.onUp.add(this.stopMoving, this);
        cursors.right.onDown.add(this.moveRight, this);
        cursors.right.onUp.add(this.stopMoving, this);
        game.input.onDown.add(this.testMovement, this);
        game.input.onUp.add(this.stopMoving, this);
      },

      "update": function() {
        if (!settings.player.killed) {
          // check if should add collectibles
          if (settings.collectible.first) {
            settings.collectible.first = false;
            this.createCollectible();
          }
          if (settings.collectible.timer >= 200 - (settings.collectible.offset / 2)) {
            this.createCollectible();
          }

          // check if should add dodges
          if (settings.dodge.first && (settings.dodge.timer1 > 0)) {
            settings.dodge.first = false;
            this.createDodge();
          }
          if (settings.dodge.second && (settings.dodge.timer2 > 50)) {
            settings.dodge.second = false;
            this.createDodge();
          }
          if (settings.dodge.timer1 >= 100 - (settings.dodge.offset / 2)) {
            settings.dodge.first = false;
            this.createDodge();
          }
          if (settings.dodge.timer2 >= 130 - (settings.dodge.offset / 2)) {
            this.createDodge();
          }

          // collision detections
          game.physics.arcade.overlap(player, collectibles, this.addCollectible, null, this);
          game.physics.arcade.overlap(player, dodges, this.killPlayer, null, this);

          ++settings.collectible.timer;
          ++settings.dodge.timer1;
          ++settings.dodge.timer2;
        }
      }
    };
